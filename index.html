<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div>
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <h4>Thank you for taking the time to help us improve the platform</h4>
            </header>
    </div>
    <div>
        <p>
            <label for="name">Name</label><br>
            <input 
            type="text" , 
            id="name" , 
            placeholder="Enter your name">
        </p>
        <p>
            <label for="email">Email</label><br>
            <input 
            type="email" , 
            id="email" , 
            placeholder="Enter your Email">
        </p>
        <p>
            <label for="age">Age <em>(optional)</em></label><br>
            <input 
            type="number" , 
            id="age" , 
            placeholder="Age">

        </p>
    </div>
       
        <p>
            <label for="role">Which option best describes your current role?</label><br>
            <select id="role" , placeholder="Select current role">
                <option value="select-current-role">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </p>
        <p>
            <label>Would you recommend freeCodeCamp to a Friend?</label><br>
            <label><input 
                id="definitely" 
                type="radio" 
                name="definitely" 
                value="definitely">Definitely</label><br>
            <label><input 
                id="maybe" 
                type="radio" 
                name="maybe" 
                value="maybe">Maybe</label><br>
            <label><input 
                id="not-sure" 
                type="radio" 
                name="not-sure" 
                value="not-sure">Not sure</label>
        </p>
        <p>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select id="feature" , placeholder="Select an option">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>
        </p>

        <p>
            <label for="">What would you like to see improved? <em>(Check all that apply)</em></label>
        <form> <input 
            type="checkbox" 
            name="front-end" 
            value="front-end" 
            id="front-end">
            <label for="front-end"> Front-end Projects</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="back-end" 
            value="back-end" 
            id="back-end">
            <label for="back-end"> Back-end Projects</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="data" 
            value="data" 
            id="data">
            <label for="data"> Data Visualization</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="challenges" 
            value="challenges" 
            id="challenges">
            <label for="challenges"> Challenges</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="open-source" 
            value="open-source" 
            id="open-source">
            <label for="open-source"> Open Source Community</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="gitter" 
            value="gitter" 
            id="gitter">
            <label for="gitter"> Gitter help rooms</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="video" 
            value="video" 
            id="video">
            <label for="video"> Videos</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="meetup" 
            value="meetup" 
            id="meetup">
            <label for="meetup"> City Meetups</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="wiki" 
            value="wiki" 
            id="wiki">
            <label for="wiki"> Wiki</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="forum" 
            value="forum" 
            id="forum">
            <label for="forum"> Forum</label>
        </form>

        <form> <input 
            type="checkbox" 
            name="course" 
            value="course" 
            id="course">
            <label for="course"> Additional Courses</label>
        </form>
        </p>
        <p>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea 
            name="comments" 
            id="comments" 
            cols="30" 
            rows="10"
            placeholder="Enter your comment here..."></textarea>
        </p>
        <p>
            <button 
            id="submit" 
            type="submit" 
            name="submit">Submit</button>
        </p>
</body>
</html>
